<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>melakukan dalam format penulisan</title>
</head>
<body>
    <!--membuat tulsan menjadi tebal-->
    <b> tulisan ini telah dicetak tebal</b>
    <p>
    <!--membuat tulsan menjadi miring-->
    <i> tulisan ini telah dicetak miring</i>
    <p>
    <!--membuat tulsan menjadi bawah-->
    <u> tulisan ini telah dicetak bawah</u>
    <p>
    <!--membuat format supersript-->
    dalam matematika, x pangkat 2 ditulisa dengan x <sup>2</sup>
    <p>
    <!--membuat format subscript-->
    rumus kimia untuk oksigen adalah 0 <sub>2</sub>
</body>
</html>
